version: 2
references:
  filter_master: &filter_master
      filters:
        branches:
          only: master

  setup_build_tools: &setup_build_tools
    run:
     name: Install Rookout Build Tools
     command: |
       mkdir -p ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
       sudo apt-get install python3-setuptools python3-dev build-essential -qy
       git clone git@github.com:Rookout/build_tools.git
       cd build_tools
       pip install -r requirements.txt --user
       python setup.py install --user

  setup_env_var: &setup_env_var
    run:
      command: |
        cat ~/docs/workspace/VERSION >> $BASH_ENV

  setup_workspace: &setup_workspace
    attach_workspace:
      at: ~/docs

  auth_google: &auth_google
    run:
      command: |
        echo ${GSA_KEY} > gcp-key.json

jobs:
  up-version:
    working_directory: ~/docs
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - add_ssh_keys
      - *setup_build_tools
      - run: mkdir -p ~/docs/workspace
      - run:
          name: Creating new git tag
          command: python ~/docs/build_tools/rbt.py version get-next > ~/docs/workspace/VERSION
      - persist_to_workspace:
          root: .
          paths:
            - workspace/VERSION

  deploy-website:
    working_directory: ~/docs
    docker:
      - image: circleci/node:10.16.3
    environment:
        GOOGLE_APPLICATION_CREDENTIALS: "/root/docs/gcp-key.json"
    steps:
      - checkout
      - add_ssh_keys
      - *setup_workspace
      - *auth_google
      - run:
          name: Deploying to Firebase Hosting
          command: |
            cd website
            yarn install
            yarn run lint
            yarn run generate-examples
            yarn run generate-sdk-digests
            yarn run build
            yarn run fetch-swagger-ui
            yarn run firebase use rookout-docs
            yarn run firebase deploy --project rookout-docs --only hosting:rookout-docs
            yarn run clean-build
            yarn run build-dci
            yarn run fetch-swagger-ui
            yarn run deploy-firebase-dci

  release-notes:
    working_directory: ~/docs
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - add_ssh_keys
      - *setup_workspace
      - *setup_env_var
      - run:
          name: Publishing Release Notes
          command: |
            cd website
            yarn install
            yarn run publish-release-notes


workflows:
  version: 2
  build_and_deploy:
    jobs:
      - up-version:
          <<: *filter_master
      - deploy-website:
          requires:
            - up-version
          <<: *filter_master
      - release-notes:
          requires:
            - deploy-website
          <<: *filter_master
